<!DOCTYPE html>

<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>The Code Review - Sign Up Form</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    </head>

    <body>
        <header>
            <h1>the code review</h1>
        </header>

        <!-- Container that hosts everything in the body. -->
        <div class="container">
            <h2>Sign up for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox.</p>
            
            <hr class="thicker">
            <hr>

            <form action="index.html" method="post">
                <fieldset>
                    <legend class="title">Contact information:</legend>
                    <label for="name">Full name:</label><input type="text" id="name" name="name" placeholder="Required" required><br>
                    <label for="email">Email address:</label><input type="email" id="email" name="email" placeholder="Required" required><br>
                    <!-- Idea from https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/tel -->
                    <label for="phone">Phone number:</label><input type="tel" id="phone" name="phone" placeholder="e.g. 000-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
                    <label for="address">Street address:</label><input type="text" id="address" name="address"><br>
                    <label for="city">City:</label><input type="text" id="city" name="city"><br>
                    <label for="state">State:</label><select id="state" name="state">
                        <option value="" disabled selected>Choose state</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select><br>
                    <label for="zipcode">Zip code:</label><input type="text" id="zipcode" name="zipcode"><br>
                </fieldset>

                <hr id="mid">
                
                <fieldset class="newsletter">
                    <legend class="title">Newsletter:</legend>
                    <p class="instruction">Select the newsletters you would like to receive:</p><br>
                    <input type="checkbox" name="html" id="html" value="HTML">
                    <label for="html">HTML News</label><br>
                    <input type="checkbox" id="css" name="css" value="CSS">
                    <label for="css">CSS News</label><br>
                    <input type="checkbox" id="javascript" name="javascript" value="Javascript">
                    <label for="javascript">Javascript News</label><br>

                    <p class="instruction">Newsletter format:</p><br>
                    <input type="radio" id="htmlf" name="fav_language" value="HTML">
                    <label for="htmlf">HTML</label><br>
                    <input type="radio" id="cssf" name="fav_language" value="CSS">
                    <label for="cssf">Plain text</label><br>

                    <label class="instruction" for="topics">Other topics you'd like to hear about:</label><br>
                    <textarea id="topics" name="topics" rows="5"></textarea><br>
                    <button type="button">Sign Up</button> 
                </fieldset>  
            </form> <!-- Form ends -->

            <!-- Footer.-->
            <footer>
                <p>Copyright The Code Review</p>
            </footer>
        </div>
    </body>
</html>

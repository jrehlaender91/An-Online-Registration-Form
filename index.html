<!DOCTYPE html>

<html>
    <head>
    <title>Page Title</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    </head>

    <body>
        <header>
            <h1>the code review</h1>
        </header>

        <div class="container">
            <h2>Sign up for our newsletter</h2>
            <p>My first paragraph.</p>

            <form>
                <fieldset>
                    <legend class="title">Contact information:</legend>
                    <label for="name">Full name:</label>
                    <input type="text" id="name" name="name"><br>
                    <label for="email">Email address:</label>
                    <input type="email" id="email" name="email"><br>
                    <label for="phone">Phone number:</label>
                    <input type="tel" id="phone" name="phone"><br>
                    <label for="address">Street address:</label>
                    <input type="text" id="address" name="address"><br>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city"><br>
                    <label for="state">State:</label>
                    <select id="te" name="state">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                    </select> <br>
                    <label for="zipcode">Zip code:</label>
                    <input type="text" id="zipcode" name="zipcode"><br>
                    <hr>
                </fieldset>
                
                <fieldset>
                    <legend class="title">Newsletter:</legend>
                    <label for="name">Select the newsletters you want to recerive:</label><br>
                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                    <label for="vehicle1"> I have a bike</label><br>
                    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                    <label for="vehicle2"> I have a car</label><br>
                    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                    <label for="vehicle3"> I have a boat</label><br>

                    <label for="name">Newsletter format:</label><br>
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">HTML</label><br>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">CSS</label><br>

                    <label for="name">Other topics:</label><br>
                    <textarea></textarea><br>
                    <button>Submit</button> 
                </fieldset>  
            </form>

            <footer>
                <p>Copyright</p>
            </footer>
        </div>
    </body>
</html>
